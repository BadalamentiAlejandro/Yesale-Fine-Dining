<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Restaurante con estilo propio fusionando varios estilos de comidas y ambientes de varias culturas del mundo.">
    <meta name="keywords" content="Yesale, Restaurante, Desayuno, Almuerzo, Cena, Fine Dining, Dining, Breakfast, Lunch, Dinner, Stake, Meat, Fish, Fusion Cuisine, Fusion, Food">
    <title>Yesale - Contacto y Reservas</title>
    <link rel="shortcut icon" href="../Resources/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/newStyle.css">    
</head>


<body>
    <div class="containerContactos">
        <header class="header">
            <h1 class="mainTitle" data-aos="fade-down" data-aos-easing="linear" data-aos-duration="3000">Yesale</h1>            
            <h3 class="mainSubTitle" data-aos="fade-up"
            data-aos-duration="3000">Fine Dining</h3>
        </header>


        <nav class="nav">
            <ul class="menuPrincipal">
                <li><a href="../index.html">Home</a></li>

                <li><a href="./QuienesSomos.html">Quiénes Somos</a></li>

                <li><a href="./NuestroRestaurante.html">Nuestro Restaurante</a></li>

                <li><a href="./NuestroBar.html">Nuestro Bar</a></li>

                <li><a href="./ContactoyReservas.html">Contacto y Reservas</a></li>
            </ul>
        </nav>

    
        <section class="tituloSecundario" data-aos="flip-left" data-aos-easing="ease-out-cubic" data-aos-duration="2000">Contacto y Reservas</section>
        
        <form class="form" action="">                
            <div class="labels">
                <label class="labelForm" for="name">Escribe tu nombre</label>
                <input class="boxForm" type="text" name="name" placeholder="Alex">
            </div>

            <br>

            <div class="labels">
                <label class="labelForm" for="surname">Escribe tu apellido</label>
                <input class="boxForm" type="text" name="surname" placeholder="Montero">
            </div>

            <br>

            <div class="labels">
                <label class="labelForm" for="phone">Teléfono*</label>
                <input class="boxForm" type="tel" name="phone" required>
            </div>

             <br>

            <div class="labels">
                <label class="labelForm" for="mail">E-mail*</label>
                <input class="boxForm" type="email" name="mail" required>
            </div>

            <br>

            <div class="labels">
                <label class="labelForm" for="comment">Comentarios</label>
                <br>
                <textarea placeholder="Dia y hora para tu reserva y te confirmaremos a la brevedad" class="boxForm" name="comment" rows="15" cols="60"></textarea>
            </div>

            <br>

            <div class="labels">
                <label class="labelForm" for="terminos">Acepto términos y condiciones</label>
                <input type="checkbox" name="terminos">
            </div>

            <br>

            <div class="labels">
                <input class="boxButton" type="submit" value="Enviar">
                <input class="boxButton" type="reset" value="Borrar">
            </div>            
        </form>
    

        <footer class="footerRedesSociales">
            <a href="https://www.facebook.com/" target="_blank"><img class="iconFooter" src="../Resources/footerLogoFacebook.png" width="50" alt="facebook logo"></a>
    
            <a href="https://www.instagram.com/" target="_blank"><img class="iconFooter" src="../Resources/footerLogoInstagram.webp" width="50" alt="instagram logo"></a>
            
            <a href="https://twitter.com/i/flow/login" target="_blank"><img class="iconFooter" src="../Resources/footerLogoTwitter.jpg" width="50" alt="twitter logo"></a>
        </footer>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init();</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>

</html>
